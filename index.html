<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-gray-100">
    <header
      class="max-w-[1110px] mx-auto border-b-2 border-[#E6E7E9] p-4 lg:p-0"
    >
      <h1 class="text-4xl font-bold mt-8 text-[#002C5C]">
        Job Application Tracker
      </h1>
      <!-- header Card Area -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-4">
        <!-- total Card -->
        <div class="bg-white p-5 rounded-md space-y-1">
          <p class="text-gray-800">Total</p>
          <span id="totalApplication" class="text-[#002C5C] font-bold text-xl"
            >0</span
          >
        </div>
        <!-- interview Card -->
        <div class="bg-white p-5 rounded-md space-y-1">
          <p class="text-gray-800">Interview</p>
          <span id="totalInterview" class="text-green-600 font-bold text-xl"
            >0</span
          >
        </div>
        <!-- rejected Card -->
        <div class="bg-white p-5 rounded-md space-y-1">
          <p class="text-gray-800">Rejected</p>
          <span id="totalRejected" class="text-red-600 font-bold text-xl"
            >0</span
          >
        </div>
      </div>
    </header>

    <!-- Available Jobs Section -->
    <main class="max-w-[1110px] mx-auto p-4 lg:p-0">
      <div class="flex justify-between items-center mt-4">
        <h2 class="text-2xl font-bold text-[#002C5C]">Available Jobs</h2>
        <div class="text-gray-600 font-bold">
          <span id="totalAvailable">0</span> jobs
        </div>
      </div>
      <!-- btn Area -->
      <div class="my-5 flex flex-col sm:flex-row gap-4">
        <button
          class="bg-[#3B82F6] sm:w-28 px-4 py-2 rounded-md text-white cursor-pointer"
          id="allBtn"
          onclick="activeBtn(this)"
        >
          All
        </button>
        <button
          class="sm:w-28 px-4 py-2 rounded-md bg-white text-gray-600 cursor-pointer"
          id="interviewBtn"
          onclick="activeBtn(this)"
        >
          Interview
        </button>
        <button
          class="sm:w-28 px-4 py-2 rounded-md bg-white text-gray-600 cursor-pointer"
          id="rejectedBtn"
          onclick="activeBtn(this)"
        >
          Rejected
        </button>
      </div>
      <div id="jobList">
        <!-- Job cards will be dynamically inserted here -->
      </div>
      <div class="inline-block"></div>
    </main>

    <script src="./js/data.js"></script>
    <script src="./js/machine.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
